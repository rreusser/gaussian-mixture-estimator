    <a href="https://github.com/rreusser/gaussian-mixture-estimator" class="github-corner">

        <path d="M0 0l115 115h15l12 27 108 108V0z" fill="#000"/>

    <h1>Gaussian Mixture Estimator</h1>
    <div id="plot"/>

      <div class="btn-group">
        <!--span>Points:</span><input type="number" id="points" value="300"-->
